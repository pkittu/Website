<div class="main"> 
<a href="Studentlist.html"><img src="back.jpg" width="18px" height="18px"alt=""></a><h2>Go to Student's List</h2>
<h2>Add New Student</h2>
  <form name="regform" method="post"  autocomplete="off" action="Studentlist.html"  onsubmit="return formValidation()"> 
                     <div>
                        <label>Student Name</label>
                        <input type="text" name="studentname" id="studentname" placeholder= "Student Name" required>
                    </div>
                    <div>
                        <label>Roll No.</label>
                        <input type="number" name="rollno" id="rollno" placeholder= "Please enter roll no. here"  required>
                    </div>
                    <div>
                        <label>Gender</label>&nbsp;
 <input type="radio" id="gender" name="gender" >Male&nbsp;<input type="radio"  id="gender" name="gender">Female
                    </div>
					<div>
					<label>Phone Number</label>
          <input type="number" name="phone" placeholder="Please enter phone no. here"id="phoneNumber" required>
		  </div>
					<div>
					<label>Course</label><br>
					<select class="course" name="course" id="course" required>  
<option value="">Select course from list</option>  
<option value="Computer Science and Engineering">Computer Science and Engineering</option>  
<option value="Information Technology">Information Technology</option>  
<option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>  
<option value="Mechanical Engineering">Mechanical Engineering</option>  
<option value="Civil Engineering">Civil Engineering</option>  
<option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>  
</select>     
    <a id="profile" name="profile" href="Profile.html" hidden>View Profile</a>            
				<div><label>Summary</label><br><textarea cols="100" rows="5" id="summary" name="summary" placeholder="Summary" value="address" required></textarea>  </div>
 <label>Email</label><input type="text" placeholder="abc@gmail.com" id="email" class="email" name="email" required>  
                    <div  class="form-action-buttons">
             <a href="Studentlist.html"><button type="submit" onclick="location.href='Studentlist.html';" class="registerbtn" >Submit</button></a>
                    </div>  
</form> 
</div>
<div class="students" ></div>
<script>
const userName = document.getElementById("studentname");
const email = document.getElementById("email");
const rollno = document.getElementById("rollno");
const phoneNumber = document.getElementById("phoneNumber");
const gender = document.regform;
const language = document.getElementById("course");
const zipcode = document.getElementById("zipcode");

function formValidation() {

  if (userName.value.length < 2 || userName.value.length > 20) {
    alert("Name length should be more than 2 and less than 21 charaters");
    userName.focus();
    return false;
  }
  
  if (email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
    alert("Please enter a valid email!");
    email.focus();
    return false;
  }
  // checking password character pattern
  if (rollno.value.match(/^[1-9][0-9]{9}$/)) {
    alert("Roll No must be a number");
    rollno.focus();
    return false;
  }
  // checking phone number
  if (!phoneNumber.value.match(/^[1-9][0-9]{9}$/)) {
    alert("Phone number must be 10 characters long number and first digit can't be 0!");
    phoneNumber.focus();
    return false;
  }
  // checking gender
  if (gender.gender.checked ===false) {
    alert("Please select your gender!");
    return false;
  }
  // checking language
  if (language.value === "") {
    alert("Please select your language!")
    return false;
  }
  // checking zip code
  if (!zipcode.value.match(/^[0-9]{6}$/)) {
    alert("Zip code must be 6 characters long number!");
    zipcode.focus();
    return false;
  }
  return true;
 
}
</script>
